<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const jobId = params.get('jobid');

      if (jobId) {
        const robloxUrl = `roblox://placeID=85896571713843&gameInstanceId=${encodeURIComponent(jobId)}`;
        window.location.href = robloxUrl;
      } else {
        document.body.innerHTML = "<h2>No job ID found in URL.</h2>";
      }
    };
  </script>
</head>
<body>
  <p>Redirecting to Roblox...</p>
</body>
</html>
